<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overlay - Pixellab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Text Overlay Tool</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <section class="tool-container">
        <h3>Select an Image:</h3>
        <input type="file" id="fileInput">
        <canvas id="imageCanvas"></canvas>

        <h3>Enter Text:</h3>
        <input type="text" id="textInput" placeholder="Your text here">

        <h3>Text Settings:</h3>
        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" min="10" max="100" value="30">

        <label for="fontColor">Font Color:</label>
        <input type="color" id="fontColor" value="#FF0000">

        <button onclick="toggleDrag()">Enable Drag</button>

        <canvas id="textCanvas"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
