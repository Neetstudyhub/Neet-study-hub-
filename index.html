<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    /* Remove default margins and paddings */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9; /* Light background color */
      color: #333; /* Text color */
    }

    /* Header styling */
    header {
      background-color: #4CAF50; /* Green header */
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Fullscreen iframe for PDF */
    iframe {
      display: block;
      border: none;
      width: 100%;
      height: calc(100vh - 60px); /* 100% height minus the header height */
    }
  </style>
</head>
<body>
  <header>
    PDF Viewer
  </header>
  <!-- Replace "Neet%202023.pdf" with your PDF file name (spaces must be encoded or removed) -->
  <iframe src="https://neetstudyhub.github.io/pixellab/Neet 2023.pdf"></iframe>
</body>
</html>
