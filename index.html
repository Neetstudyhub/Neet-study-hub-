<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixellab - Free Image Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header with Logo & Navigation -->
    <header>
        <div class="logo">Pixellab</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tools</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1>Upload & Convert Your Image Instantly</h1>
        <p>Supports JPG, PNG, BMP, GIF, WEBP formats.</p>

        <!-- Drag & Drop Upload Box -->
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop an image or <b>Click to Upload</b></p>
            <input type="file" id="imageInput" accept="image/*" hidden>
        </div>

        <select id="formatSelect">
            <option value="jpeg">JPG</option>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
            <option value="bmp">BMP</option>
            <option value="gif">GIF</option>
        </select>

        <button onclick="convertImage()">Convert</button>

        <div class="preview-section">
            <h3>Preview:</h3>
            <img id="imagePreview" src="" alt="Image Preview">
        </div>

        <div class="download-section">
            <a id="downloadLink" style="display: none;" download>Download Converted Image</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pixellab | All Rights Reserved</p>
    </footer>

</body>
</html>
