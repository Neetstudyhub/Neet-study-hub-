<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free Online Image Converter - Convert images to JPG, PNG, BMP, GIF, WEBP quickly.">
  <title>Image Converter Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Image Converter Tool</h1>
    <p>Upload an image and convert it to different formats instantly.</p>

    <!-- Image Upload Input -->
    <input type="file" id="uploadImage" accept="image/*" class="upload-btn" />

    <!-- Image Preview -->
    <div id="preview-container">
      <img id="preview" src="" alt="Image Preview">
    </div>

    <!-- Upload Status -->
    <p id="uploadStatus"></p>

    <!-- Format Selection -->
    <label for="format">Convert to:</label>
    <select id="format">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
      <option value="webp">WEBP</option>
      <option value="gif">GIF</option>
      <option value="bmp">BMP</option>
    </select>

    <!-- Convert Button -->
    <button id="convert" class="upload-btn">Convert Image</button>

    <!-- Hidden Canvas -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Download Button -->
    <a id="downloadLink" class="download-btn" download>Download Converted Image</a>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="upload-btn">Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
