<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free Online Image Converter - Convert images to JPG, PNG, WEBP, and more quickly.">
  <title>Free Image Converter</title>
  <link rel="stylesheet" href="pixellab/style.css">

</head>
<body>
  <div class="container">
    <h1>Free Online Image Converter</h1>
    <p>Upload an image and convert it to different formats in seconds.</p>

    <!-- Image Upload Input -->
    <input type="file" id="uploadImage" accept="image/*" class="upload-btn" />
    
    <!-- Format Selection -->
    <label for="format">Convert to:</label>
    <select id="format">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
      <option value="webp">WEBP</option>
    </select>
    
    <!-- Convert Button -->
    <button id="convert" class="upload-btn">Convert Image</button>
    
    <!-- Hidden Canvas for Image Processing -->
    <canvas id="canvas" style="display:none;"></canvas>
    
    <!-- Download Button -->
    <a id="downloadLink" class="download-btn" download>Download Converted Image</a>
    
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="upload-btn">Toggle Dark Mode</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
