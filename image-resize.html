<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PixelLab - Image Resize Tool">
    <title>Image Resize - PixelLab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">PixelLab</div>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#image-resize">Image Resize</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <main>
        <!-- Image Resize Section -->
        <section id="image-resize" class="section-padding">
            <div class="container">
                <h1>Resize Your Images</h1>
                <p>Upload an image and resize it to your preferred dimensions.</p>

                <!-- Image Upload and Resize Form -->
                <form action="#" method="post" enctype="multipart/form-data">
                    <label for="image-upload" class="upload-label">Choose an image to resize</label>
                    <input type="file" id="image-upload" name="image-upload" required>
                    
                    <div class="resize-options">
                        <label for="width">Width:</label>
                        <input type="number" id="width" name="width" placeholder="Width in px" required>

                        <label for="height">Height:</label>
                        <input type="number" id="height" name="height" placeholder="Height in px" required>
                    </div>

                    <button type="submit" class="cta-btn">Resize Image</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 PixelLab. All rights reserved.</p>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#image-resize">Image Resize</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
